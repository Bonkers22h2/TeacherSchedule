<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg" style="width: 400px; border-radius: 15px; border-color: #005943;">
        <div class="card-body p-5">
            <h1 class="card-title mb-4 text-center" style="color: #344D00; font-weight: bold;">Sign In</h1>
            <form method="post" th:action="@{/signin}">
                <!-- Email Field -->
                <div class="mb-3">
                    <input type="text" name="email" class="form-control p-3" placeholder="Username or Email" required>
                </div>
                <!-- Password Field -->
                <div class="mb-4">
                    <input type="password" name="password" class="form-control p-3" placeholder="Password" required>
                </div>
                <!-- Error Message -->
                <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
                <!-- Sign In Button -->
                <div class="d-flex justify-content-center">
                    <button class="btn w-100 p-3" type="submit" style="background-color: #237600; color: white; font-weight: bold;">Sign In</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="small">Don't have an account? <a href="#" style="color:#237600; font-weight: bold;">Sign up here</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
