<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #05be99;
            min-height: 100vh;
            max-height: 1200px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/images/classroom02.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
    </style>
<!-- Include the reusable head fragment -->
<div th:replace="~{fragments/head :: head('Sign In')}"></div>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg" style="width: 400px; border-radius: 15px; border: #237600 3px solid;">
        <div class="card-body p-5">
            <div class="text-center mb-3">
                <img src="/images/logo.png" alt="Logo" style="height: 100px;">
            </div>
            <h1 class="card-title mb-4 text-center" style="color: #344D00; font-weight: bold;">Sign In</h1>


            <!-- Tabs for Admin and Teacher -->
            <ul class="nav nav-tabs mb-4 justify-content-center nav-fill" id="signInTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" th:classappend="${activeTab == 'teacher'} ? '' : 'active'" id="admin-tab"
                        data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin"
                        aria-selected="${activeTab == 'teacher'} ? 'false' : 'true'"
                        style="color: #344D00; font-weight: bold;">Admin</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" th:classappend="${activeTab == 'teacher'} ? 'active' : ''" id="teacher-tab"
                        data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab" aria-controls="teacher"
                        aria-selected="${activeTab == 'teacher'} ? 'true' : 'false'"
                        style="color: #344D00; font-weight: bold;">Teacher</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="signInTabContent">
                <!-- Admin Sign-In Form -->
                <div class="tab-pane fade" th:classappend="${activeTab == 'teacher'} ? '' : 'show active'" id="admin"
                    role="tabpanel" aria-labelledby="admin-tab">
                    <form method="post" th:action="@{/signin}">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <input type="text" name="email" class="form-control p-3" placeholder="Username or Email"
                                required>
                        </div>
                        <!-- Password Field -->
                        <div class="mb-4">
                            <input type="password" name="password" class="form-control p-3" placeholder="Password"
                                required>
                        </div>
                        <!-- Error Message -->
                        <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
                        <!-- Sign In Button -->
                        <div class="d-flex justify-content-center">
                            <button class="btn w-100 p-3" type="submit"
                                style="background-color: #237600; color: white; font-weight: bold;">Sign In</button>
                        </div>
                    </form>
                </div>

                <!-- Teacher Sign-In Form -->
                <div class="tab-pane fade" th:classappend="${activeTab == 'teacher'} ? 'show active' : ''" id="teacher"
                    role="tabpanel" aria-labelledby="teacher-tab">
                    <form method="post" th:action="@{/signin/teacher}">
                        <!-- Teacher ID Field -->
                        <div class="mb-4">
                            <input type="text" name="teacherId" class="form-control p-3" placeholder="Teacher ID"
                                required>
                        </div>
                        <!-- Error Message -->
                        <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
                        <!-- Sign In Button -->
                        <div class="d-flex justify-content-center">
                            <button class="btn w-100 p-3" type="submit"
                                style="background-color: #237600; color: white; font-weight: bold;">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
