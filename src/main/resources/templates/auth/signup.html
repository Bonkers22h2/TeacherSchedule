<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container-fluid d-flex flex-row w-100 h-100 p-0 m-0">

      
        <div class="d-flex align-items-center justify-content-center w-50">
            <div class="w-75">
                <h1 class="mb-3 text-center fw-bold display-4" style="color: #00487C;">Sign Up</h1>
                <p class="text-center mt-4">Use your account:</p>
                <form method="post" th:action="@{/signin}">
                    <div class="mb-4">
                        <input type="text" name="email" class="form-control" 
                               style="background-color: #D3D3D3; color: black; border: none;" 
                               placeholder="Enter your username or email" required>
                    </div>
                    <div class="mb-5">
                        <input type="password" name="password" class="form-control" 
                               style="background-color: #D3D3D3; color: black; border: none;" 
                               placeholder="Enter your password" required>
                    </div>
                    <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button class="btn btn-primary fw-bold" 
                                    style="width: 150px; height: 50px; background-color: #00487C;">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        

    
        <div class="d-flex flex-column align-items-center justify-content-center text-white p-4"
        style="background-color: #00487C; width: 50vw; height: 100vh;">
       <h1 class="mb-3 display-4 text-center fw-bold">Hello, Friend!</h1>
       <p class="text-center w-75">Enter your details and start your journey with us!</p>
       <div class="mt-5">
           <button class="mt-4 btn btn-primary fw-bold" 
                   style="width: 150px; height: 50px; background-color: #4BB3FD; color: black; border: none;">
               Sign In
           </button>
       </div>
   </div>
    </div>
</body>

</html>
