<!DOCTYPE html>
<html lang="en">
<!-- Include the reusable head fragment -->
<div th:replace="~{fragments/head :: head('Teacher Dashboard')}"></div>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center bg-white p-4 rounded shadow">
        <h1 class="mb-4">Teacher Dashboard</h1>
        <h2 class="text-success">Hello, <span th:text="${session.teacherName}">Teacher Name</span>!</h2> <!-- Updated greeting -->
        <button class="btn btn-danger mt-3" onclick="window.location.href='/logout'">Logout</button> <!-- Added logout functionality -->
        <div class="info" id="teacherInfo"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
