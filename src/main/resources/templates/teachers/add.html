<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Teacher</h2>
        <form th:action="@{/teachers/add}" th:object="${teacher}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="col">
                    <label>Middle Name</label>
                    <input type="text" th:field="*{middleName}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Gender</label>
                    <select th:field="*{gender}" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label>Birthdate</label>
                    <input type="date" th:field="*{birthDate}" class="form-control">
                </div>
                <div class="col">
                    <label>Contact</label>
                    <input type="text" th:field="*{contactNumber}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Subjects</label>
                    <input type="text" th:field="*{subjects}" class="form-control">
                </div>
                <div class="col">
                    <label>Grade Level</label>
                    <select th:field="*{gradeLevels}" class="form-control">
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                        <option value="Grade 7">Grade 7</option>
                        <option value="Grade 8">Grade 8</option>
                        <option value="Grade 9">Grade 9</option>
                        <option value="Grade 10">Grade 10</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Grade 12">Grade 12</option>
                    </select>
                </div>
                <div class="col">
                    <label>Years of Experience</label>
                    <input type="number" th:field="*{yearsOfExperience}" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/teachers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
