<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Teacher Schedule</h1>
        <a href="/teachers" class="btn btn-success mb-3">Back</a>

        <!-- Generate Button -->
        <form action="/teachers/generateSchedule" method="POST">
            <button type="submit" class="btn btn-primary mb-3">Generate Schedule</button>

        </form>


        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display Schedule -->
                <tr th:each="entry : ${schedule}">
                    <td th:text="${entry.split(' - ')[0] + ' - ' + entry.split(' - ')[1]}"></td>
                    <td th:text="${entry.split(' - ')[2]}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
