<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00487C;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav w-100 d-flex justify-content-around">
                    <a class="nav-link active text-center fw-bold" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-center fw-bold" href="#">Courses</a>
                    <a class="nav-link text-center fw-bold" href="#">Teachers</a>
                    <a class="nav-link text-center fw-bold" href="#">Attendance</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h2 class="mb-0 text-center">Teachers</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped table-sm">
                        <thead>
                            <tr>
                                <th style="background-color: #3E6680; color: white;">ID</th>
                                <th style="background-color: #3E6680; color: white;">Full Name</th>
                                <th style="background-color: #3E6680; color: white;">Gender</th>
                                <th style="background-color: #3E6680; color: white;">Birthdate</th>
                                <th style="background-color: #3E6680; color: white;">Contact</th>
                                <th style="background-color: #3E6680; color: white;">Email</th>
                                <th style="background-color: #3E6680; color: white;">Subjects</th>
                                <th style="background-color: #3E6680; color: white;">Grade Levels</th>
                                <th style="background-color: #3E6680; color: white;">Experience</th>
                                <th style="background-color: #3E6680; color: white;">Created At</th>
                                <th style="background-color: #3E6680; color: white;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.id}"></td>
                                <td th:text="${teacher.lastName + ', ' + teacher.firstName + ' ' + teacher.middleName}"></td>
                                <td th:text="${teacher.gender}"></td>
                                <td th:text="${teacher.birthDate}"></td>
                                <td th:text="${teacher.contactNumber}"></td>
                                <td th:text="${teacher.email}"></td>
                                <td th:text="${teacher.subjects}"></td>
                                <td th:text="${teacher.gradeLevels}"></td>
                                <td th:text="${teacher.yearsOfExperience + ' yrs'}"></td>
                                <td th:text="${teacher.createdAt}"></td>
                                <td style="white-space: nowrap">
                                    <a th:href="@{/teachers/edit(id=${teacher.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{/teachers/delete(id=${teacher.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <a href="/teachers/add" class="btn btn-success">+ Add Teacher</a>
                    <a href="/teachers/schedule" class="btn btn-success">+ Generate Schedule</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
