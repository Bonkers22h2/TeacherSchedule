<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            padding: 15px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Teacher Schedule</h1>
        <a href="/teachers" class="btn btn-success mb-3">Back</a>
        <a href="/teachers/allSchedules" class="btn btn-primary mb-3">View All Schedules</a>

        <div class="row mb-3">
            <!-- Dropdown for Section -->
            <div class="col-md-6">
                <label for="section" class="form-label">Select Section</label>
                <select name="section" id="section" class="form-select" form="generateForm" required>
                    <option value="Section 1" th:selected="${selectedSection == 'Section 1'}">Section 1</option>
                    <option value="Section 2" th:selected="${selectedSection == 'Section 2'}">Section 2</option>
                    <option value="Section 3" th:selected="${selectedSection == 'Section 3'}">Section 3</option>
                    <!-- Add more sections as needed -->
                </select>
            </div>

            <!-- Dropdown for School Year -->
            <div class="col-md-6">
                <label for="schoolYear" class="form-label">Select School Year</label>
                <select name="schoolYear" id="schoolYear" class="form-select" form="generateForm" required>
                    <option value="2023-2024" th:selected="${selectedSchoolYear == '2023-2024'}">2023-2024</option>
                    <option value="2024-2025" th:selected="${selectedSchoolYear == '2024-2025'}">2024-2025</option>
                    <!-- Add more school years as needed -->
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <!-- Generate Schedule Button -->
            <div class="col-md-6">
                <form id="generateForm" action="/teachers/generateSchedule" method="POST">
                    <button type="submit" class="btn btn-primary w-100">Generate Schedule</button>
                </form>
            </div>

            <!-- Save Schedule Button -->
            <div class="col-md-6">
                <form id="saveForm" action="/teachers/saveSchedule" method="POST">
                    <input type="hidden" name="section" id="saveSection" value="">
                    <input type="hidden" name="schoolYear" id="saveSchoolYear" value="">
                    <button type="submit" class="btn btn-secondary w-100">Save Schedule</button>
                </form>
            </div>
        </div>

        <!-- Display Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Subject</th>
                    <th>Section</th>
                    <th>School Year</th> <!-- Added School Year column -->
                </tr>
            </thead>
            <tbody>
                <!-- Display Schedule -->
                <tr th:each="entry : ${schedule}">
                    <td th:text="${#strings.arraySplit(entry, ' - ')[0]}"></td> <!-- Time Slot Start -->
                    <td th:text="${#strings.arraySplit(entry, ' - ')[2]}"></td> <!-- Subject -->
                    <td th:text="${#strings.arraySplit(entry, ' - ').length > 3 ? #strings.arraySplit(entry, ' - ')[3] : 'Unknown Section'}"></td> <!-- Section -->
                    <td th:text="${selectedSchoolYear}"></td> <!-- Display School Year -->
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Synchronize the dropdown values with the hidden inputs for the save form
        document.getElementById('section').addEventListener('change', function () {
            document.getElementById('saveSection').value = this.value;
        });

        document.getElementById('schoolYear').addEventListener('change', function () {
            document.getElementById('saveSchoolYear').value = this.value;
        });

        // Initialize the hidden inputs with the current dropdown values
        document.getElementById('saveSection').value = document.getElementById('section').value;
        document.getElementById('saveSchoolYear').value = document.getElementById('schoolYear').value;
    </script>
</body>

</html>
