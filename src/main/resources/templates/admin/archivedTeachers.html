<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head :: head('Archived Teachers')}"></div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Archived Teachers</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5" style="max-width: 90%;"> <!-- Extended width -->
        <h1 class="text-center">Archived Teachers</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Subjects</th>
                    <!-- Removed gradeLevels column -->
                    <th>Years of Experience</th>
                    <th>Created At</th>
                    <th>Archived At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${archivedTeachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.lastName}"></td>
                    <td th:text="${teacher.middleName}"></td>
                    <td th:text="${teacher.gender}"></td>
                    <td th:text="${teacher.birthDate}"></td>
                    <td th:text="${teacher.contactNumber}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.address}"></td>
                    <td th:text="${teacher.subjects}"></td>
                    <!-- Removed gradeLevels column -->
                    <td th:text="${teacher.yearsOfExperience}"></td>
                    <td th:text="${teacher.createdAt}"></td>
                    <td th:text="${teacher.archivedAt}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
