<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>
    <h2 class="mb-4 text-center">Subjects</h2>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <!-- Subjects Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Sub-Subject</th>
            <th>Grade Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.subSubject != null ? subject.subSubject : 'None'}"></td>
            <td th:text="${subject.gradeLevel}"></td>
            <td>
                <form action="/subjects/delete" method="POST" style="display: inline;">
                    <input type="hidden" name="id" th:value="${subject.id}">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
