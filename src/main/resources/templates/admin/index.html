<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #9EFAA7;">
        <div class="container-fluid px-5 py-2">
            <a class="navbar-brand" href="#" style="color: #344D00; font-weight: bold;">Teacher Schedule</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/teachers/" style="color: #344D00; font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers/schedule" style="color: #344D00; font-weight: bold;">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/teachers/attendance" style="color: #344D00; font-weight: bold;">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/teachers/profile" style="color: #344D00; font-weight: bold;">Profiles</a>
                    </li>
                    
                </ul>
                <a href="/logout" class="btn btn-danger ms-auto" style="font-weight: bold;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-header">
                <h2 class="mb-0 text-center">Teachers</h2>
            </div>
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover table-striped rounded">
                        <thead>
                            <tr>
                                <th class="text-center" style="background-color: #005943; color: white;">ID</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Full Name</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Gender</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Birthdate</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Contact</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Email</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Subjects</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Grade Levels</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Experience</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Created At</th>
                                <th class="text-center" style="background-color: #005943; color: white;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.id}"></td>
                                <td th:text="${teacher.lastName + ', ' + teacher.firstName + ' ' + teacher.middleName}">
                                </td>
                                <td th:text="${teacher.gender}"></td>
                                <td th:text="${teacher.birthDate}"></td>
                                <td th:text="${teacher.contactNumber}"></td>
                                <td th:text="${teacher.email}"></td>
                                <td th:text="${teacher.subjects}"></td>
                                <td th:text="${teacher.gradeLevels}"></td>
                                <td th:text="${teacher.yearsOfExperience + ' yrs'}"></td>
                                <td th:text="${teacher.createdAt}"></td>
                                <td style="white-space: nowrap">
                                    <a th:href="@{/teachers/edit(id=${teacher.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTeacher(${teacher.id})">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <a href="/teachers/add" class="btn" style="background-color: #6BE438; color: white;">+ Add Teacher</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start" style="background-color: #9EFAA7; position: fixed; bottom: 0; width: 100%;">
        <div class="text-center p-3" style="color: #237600; font-weight: bold;">
            Â© 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/" style="color: #237600; font-weight: bold;">MDBootstrap.com</a>
        </div>
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function deleteTeacher(teacherId) {
            if (!confirm('Are you sure you want to delete this teacher?')) return;
            try {
                const response = await fetch(`/api/teachers/${teacherId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error("Failed to delete teacher");
                alert('Teacher deleted successfully');
                location.reload(); // Reload the page to reflect changes
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>

</html>
