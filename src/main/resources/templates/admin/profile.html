<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            text-align: center;
            padding: 50px;
        }
        .profile-header {
            font-size: 2em;
            color: #333;
        }
        .profile-subtext {
            font-size: 1em;
            color: #666;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
            position: relative;
        }
        .teacher-info {
            margin-top: 20px;
            text-align: center;
        }
        .teacher-info-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="profile-container">
        <h1 class="profile-header">Admin Profile</h1>
        <p class="profile-subtext">Welcome to the profile tab. Manage your details here.</p>
        
        <div class="search-container">
            <input type="text" id="teacherSearch" class="form-control" placeholder="Search for a teacher by name" style="width: 50%; margin: 0 auto;" oninput="suggestTeachers()">
            <div id="suggestions" class="list-group" style="width: 50%; margin: 0 auto; position: absolute; z-index: 100; left: 25%;"></div>
            <button class="btn btn-primary mt-2" onclick="searchTeacher()">Search</button>
        </div>
        
        <div id="teacherInfo" class="teacher-info">
        </div>

        <div class="teacher-info-container mt-5">
            <h2>Edit Teacher</h2>
            <form id="teacherForm">
                <input type="hidden" id="id"/>

                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" id="firstName" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" id="lastName" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Middle Name</label>
                    <input type="text" id="middleName" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select id="gender" class="form-control" disabled>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Birth Date</label>
                    <input type="date" id="birthDate" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Created At</label>
                    <input type="date" id="createdAt" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Contact Number</label>
                    <input type="text" id="contactNumber" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" id="address" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Subjects</label>
                    <input type="text" id="subjects" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Grade Levels</label>
                    <input type="text" id="gradeLevels" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                    <label>Years of Experience</label>
                    <input type="number" id="yearsOfExperience" class="form-control" disabled/>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-warning" id="editButton" onclick="toggleEdit()">Edit</button>
                    <button type="button" class="btn btn-primary d-none" id="saveButton" onclick="saveTeacher()">Save</button>
                    <button type="button" class="btn btn-danger" id="deleteButton" onclick="deleteTeacher()">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function searchTeacher() {
            const teacherName = document.getElementById('teacherSearch').value;
            const teacherInfoDiv = document.getElementById('teacherInfo');

            try {
                const response = await fetch(`/api/teachers/search?name=${encodeURIComponent(teacherName)}`);
                if (!response.ok) {
                    throw new Error("Teacher not found");
                }
                const teacher = await response.json();
                document.getElementById('teacherForm').classList.remove('d-none');
                document.getElementById('id').value = teacher.id;
                document.getElementById('firstName').value = teacher.firstName;
                document.getElementById('lastName').value = teacher.lastName;
                document.getElementById('middleName').value = teacher.middleName;
                document.getElementById('gender').value = teacher.gender;
                document.getElementById('birthDate').value = teacher.birthDate;
                document.getElementById('createdAt').value = teacher.createdAt;
                document.getElementById('contactNumber').value = teacher.contactNumber;
                document.getElementById('email').value = teacher.email;
                document.getElementById('address').value = teacher.address;
                document.getElementById('subjects').value = teacher.subjects;
                document.getElementById('gradeLevels').value = teacher.gradeLevels;
                document.getElementById('yearsOfExperience').value = teacher.yearsOfExperience;
            } catch (error) {
                teacherInfoDiv.innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }

        async function suggestTeachers() {
            const query = document.getElementById('teacherSearch').value;
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; // Clear previous suggestions

            if (query.length < 1) return; // Don't fetch for empty input

            try {
                const response = await fetch(`/api/teachers/suggestions?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error("Failed to fetch suggestions");

                const suggestions = await response.json();
                suggestions.forEach(teacher => {
                    const suggestionItem = document.createElement('a');
                    suggestionItem.className = 'list-group-item list-group-item-action';
                    suggestionItem.textContent = `${teacher.firstName} ${teacher.lastName}`;
                    suggestionItem.onclick = () => {
                        document.getElementById('teacherSearch').value = `${teacher.firstName} ${teacher.lastName}`;
                        suggestionsDiv.innerHTML = ''; // Clear suggestions
                    };
                    suggestionsDiv.appendChild(suggestionItem);
                });
            } catch (error) {
                console.error(error.message);
            }
        }

        function toggleEdit() {
            const isEditing = document.getElementById('editButton').textContent === 'Save';
            const inputs = document.querySelectorAll('#teacherForm input, #teacherForm select');
            inputs.forEach(input => input.disabled = isEditing);
            document.getElementById('editButton').textContent = isEditing ? 'Edit' : 'Save';
            document.getElementById('saveButton').classList.toggle('d-none', isEditing);
        }

        async function saveTeacher() {
            const teacherId = document.getElementById('id').value;
            const updatedData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                middleName: document.getElementById('middleName').value,
                gender: document.getElementById('gender').value,
                birthDate: document.getElementById('birthDate').value,
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                subjects: document.getElementById('subjects').value,
                gradeLevels: document.getElementById('gradeLevels').value,
                yearsOfExperience: document.getElementById('yearsOfExperience').value
            };
            try {
                const response = await fetch(`/api/teachers/${teacherId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (!response.ok) throw new Error("Failed to save changes");
                alert('Changes saved successfully');
                toggleEdit();
            } catch (error) {
                alert(error.message);
            }
        }

        async function deleteTeacher() {
            const teacherId = document.getElementById('id').value;
            if (!confirm('Are you sure you want to delete this teacher?')) return;
            try {
                const response = await fetch(`/api/teachers/${teacherId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error("Failed to delete teacher");
                alert('Teacher deleted successfully');
                document.getElementById('teacherForm').reset();
            } catch (error) {
                alert(error.message);
            }
        }

        // Fetch teachers on page load
        fetchTeachers();
    </script>
</body>
</html>
