<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2>Edit Schedule</h2>
        <form th:action="@{/teachers/editSchedule}" th:object="${schedule}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="timeSlot" class="form-label">Time Slot</label>
                <input type="text" id="timeSlot" th:field="*{timeSlot}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" th:field="*{subject}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <select id="section" th:field="*{section}" class="form-select">
                    <option th:each="section : ${sections}" th:value="${section.name}" th:text="${section.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="schoolYear" class="form-label">School Year</label>
                <select id="schoolYear" th:field="*{schoolYear}" class="form-select">
                    <option th:each="schoolYear : ${schoolYears}" th:value="${schoolYear.year}" th:text="${schoolYear.year}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <select id="room" th:field="*{room}" class="form-select">
                    <option th:each="room : ${rooms}" th:value="${room.name}" th:text="${room.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="gradeLevel" class="form-label">Grade Level</label>
                <input type="text" id="gradeLevel" th:field="*{gradeLevel}" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/teachers/allSchedules}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
