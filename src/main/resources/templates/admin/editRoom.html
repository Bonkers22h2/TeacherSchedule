<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2>Edit Room</h2>
        <form th:action="@{/teachers/manage/editRoom}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="labType" class="form-label">Laboratory Type</label>
                <select id="labType" th:field="*{labType}" class="form-select">
                    <option value="" selected>None</option>
                    <option value="ICT">ICT Lab</option>
                    <option value="Home Economics">Home Economics Lab</option>
                    <option value="Agriculture">Agriculture Lab</option>
                    <option value="Science">Science Lab</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/teachers/manage}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
