<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Edit Teacher</h2>

<form th:action="@{/teachers/edit}" th:object="${teacher}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Middle Name</label>
        <input type="text" th:field="*{middleName}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Gender</label>
        <select th:field="*{gender}" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Birthdate</label>
        <input type="date" id="birthDate" name="birthDate" class="form-control" th:value="${teacher.birthDate}" required/>
    </div>

    <div class="mb-3">
        <label>Created At</label>
        <input type="date" id="createdAt" name="createdAt" class="form-control" th:value="${teacher.createdAt}" readonly/>
    </div>

    <div class="mb-3">
        <label>Contact Number</label>
        <input type="text" th:field="*{contactNumber}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <input type="text" th:field="*{address}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Subjects</label>
        <select th:field="*{subjects}" class="form-control">
            <option value="Math">Math</option>
            <option value="Filipino">Filipino</option>
            <option value="AP">AP</option>
            <option value="Science">Science</option>
            <option value="TLE">TLE</option>
            <option value="English">English</option>
            <option value="MAPEH">MAPEH</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Grade Levels</label>
        <input type="text" th:field="*{gradeLevels}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Years of Experience</label>
        <input type="number" th:field="*{yearsOfExperience}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
