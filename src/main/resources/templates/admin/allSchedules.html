<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Schedules</title>
    <link rel="icon" type="image/png" href="/images/logo.png"> <!-- Add favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #00ffcc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            padding: 15px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4 text-center">All Schedules</h1>

        <!-- Display success or error messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a href="/teachers/schedule" class="btn btn-success mb-3">Back</a>

        <!-- Filter Schedule Button -->
        <form id="filterForm" action="/teachers/filterSchedule" method="GET" class="mb-4">
            <div class="row mb-4">
                <!-- Dropdown for Section -->
                <div class="col-md-4">
                    <label for="section" class="form-label">Select Section</label>
                    <select name="section" id="section" class="form-select">
                        <option value="" selected>All Sections</option>
                        <option th:each="section : ${sections}" th:value="${section.name}" 
                                th:text="${section.name}" th:selected="${selectedSection == section.name}">
                        </option>
                    </select>
                </div>

                <!-- Dropdown for School Year -->
                <div class="col-md-4">
                    <label for="schoolYear" class="form-label">Select School Year</label>
                    <select name="schoolYear" id="schoolYear" class="form-select">
                        <option value="" selected>All School Years</option>
                        <option th:each="schoolYear : ${schoolYears}" th:value="${schoolYear.year}" 
                                th:text="${schoolYear.year}" th:selected="${selectedSchoolYear == schoolYear.year}">
                        </option>
                    </select>
                </div>

                <!-- Dropdown for Grade Level -->
                <div class="col-md-4">
                    <label for="gradeLevel" class="form-label">Select Grade Level</label>
                    <select name="gradeLevel" id="gradeLevel" class="form-select">
                        <option value="" selected>All Grade Levels</option>
                        <option th:each="grade : ${#numbers.sequence(1, 10)}" th:value="${'Grade ' + grade}" 
                                th:text="${'Grade ' + grade}" th:selected="${selectedGradeLevel == 'Grade ' + grade}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3 w-100">Show Schedule</button>
        </form>

        <div class="row">
            <div class="col">
                <form id="assignForm" action="/teachers/autoAssignTeacher" method="POST" class="mb-4">
                    <input type="hidden" name="section" id="assignSection" th:value="${selectedSection}">
                    <input type="hidden" name="schoolYear" id="assignSchoolYear" th:value="${selectedSchoolYear}">
                    <input type="hidden" name="gradeLevel" id="assignGradeLevel" th:value="${selectedGradeLevel}">
                    <button type="button" class="btn btn-warning mb-3 w-100" onclick="submitAssignForm()">Auto-Assign Teacher</button>
                </form>
            </div>
            <div class="col">
                <form id="assignLabRoomForm" action="/teachers/autoAssignLabRoom" method="POST" class="mb-4">
                    <input type="hidden" name="section" id="assignLabRoomSection" th:value="${selectedSection}">
                    <input type="hidden" name="schoolYear" id="assignLabRoomSchoolYear" th:value="${selectedSchoolYear}">
                    <input type="hidden" name="gradeLevel" id="assignLabRoomGradeLevel" th:value="${selectedGradeLevel}">
                    <button type="button" class="btn btn-info mb-3 w-100" onclick="submitAssignLabRoomForm()">Auto-Assign Lab Room</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form id="archiveSchedulesForm" action="/teachers/archiveSchedules" method="POST" onsubmit="return confirmArchive();">
                    <button type="submit" class="btn btn-danger mb-3 w-100">Archive All Schedules</button>
                </form>
            </div>
            <div class="col">
                <a href="/teachers/archivedSchedules" class="btn btn-secondary mb-3 w-100">View Archived Schedules</a>
            </div>
        </div>

        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Subject</th>
                    <th>Section</th>
                    <th>Room</th>
                    <th>Lab Room</th> <!-- New Lab Room Column -->
                    <th>School Year</th>
                    <th>Grade Level</th>
                    <th>Assigned Teacher</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display All Schedules -->
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.timeSlot}"></td>
                    <td th:text="${schedule.subject}"></td>
                    <td th:text="${schedule.section}"></td>
                    <td th:text="${schedule.room != null ? schedule.room : 'No Assigned Room'}"></td> <!-- Dynamically display room -->
                    <td th:text="${schedule.labRoom != null ? schedule.labRoom : 'No Assigned Lab Room'}"></td> <!-- Lab Room -->
                    <td th:text="${schedule.schoolYear}"></td>
                    <td th:text="${schedule.gradeLevel}"></td>
                    <td th:classappend="${schedule.teacher == null ? 'text-danger' : ''}" 
                        th:text="${schedule.teacher != null ? schedule.teacher.firstName + ' ' + schedule.teacher.lastName : 'No Assigned Teacher'}">
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
            // Synchronize the dropdown values with the hidden inputs for the filter form
            document.getElementById('section').addEventListener('change', function () {
                document.getElementById('filterSection').value = this.value;
                document.getElementById('filterSchoolYear').value = ''; // Reset other filters
                document.getElementById('filterGradeLevel').value = '';
            });

            document.getElementById('schoolYear').addEventListener('change', function () {
                document.getElementById('filterSchoolYear').value = this.value;
                document.getElementById('filterSection').value = ''; // Reset other filters
                document.getElementById('filterGradeLevel').value = '';
            });

            document.getElementById('gradeLevel').addEventListener('change', function () {
                document.getElementById('filterGradeLevel').value = this.value;
                document.getElementById('filterSection').value = ''; // Reset other filters
                document.getElementById('filterSchoolYear').value = '';
            });

            // Submit the assign form and show an alert box
            async function submitAssignForm() {
                const form = document.getElementById('assignForm');
                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData
                    });

                    if (response.ok) {
                        alert("Teachers successfully assigned!");
                        location.reload(); // Reload the page to reflect changes
                    } else {
                        const errorMessage = await response.text();
                        alert("Error: " + errorMessage);
                    }
                } catch (error) {
                    alert("An unexpected error occurred: " + error.message);
                }
            }

            // Submit the assign lab room form and show an alert box
            async function submitAssignLabRoomForm() {
                const form = document.getElementById('assignLabRoomForm');
                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData
                    });

                    if (response.ok) {
                        alert("Lab rooms successfully assigned!");
                        location.reload(); // Reload the page to reflect changes
                    } else {
                        const errorMessage = await response.text();
                        alert("Error: " + errorMessage);
                    }
                } catch (error) {
                    alert("An unexpected error occurred: " + error.message);
                }
            }

            // Ensure all dropdowns are required before submitting the form
            document.getElementById('filterForm').addEventListener('submit', function (event) {
                const section = document.getElementById('section').value;
                const schoolYear = document.getElementById('schoolYear').value;
                const gradeLevel = document.getElementById('gradeLevel').value;

                if (!section || !schoolYear || !gradeLevel) {
                    event.preventDefault();
                    alert('All filters (Section, School Year, and Grade Level) are required.');
                }
            });

            // Confirm admin password before archiving all schedules
            function confirmArchive() {
                const password = prompt("Enter the admin password to archive all schedules:");
                if (password === "adminadmin") {
                    return true;
                } else {
                    alert("Incorrect password. Archiving canceled.");
                    return false;
                }
            }
        </script>
    </div>
</body>

</html>
