<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            padding: 15px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">All Schedules</h1>

        <!-- Display success or error messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a href="/teachers/schedule" class="btn btn-success mb-3">Back</a>

        <!-- Dropdowns for Section and School Year -->
        <div class="row mb-4">
            <!-- Dropdown for Section -->
            <div class="col-md-6">
                <label for="section" class="form-label">Select Section</label>
                <select name="section" id="section" class="form-select" required>
                    <option th:each="section : ${sections}" th:value="${section.name}" 
                            th:text="${section.name}" th:selected="${section == selectedSection}">
                    </option>
                </select>
            </div>

            <!-- Dropdown for School Year -->
            <div class="col-md-6">
                <label for="schoolYear" class="form-label">Select School Year</label>
                <select name="schoolYear" id="schoolYear" class="form-select" required>
                    <option th:each="schoolYear : ${schoolYears}" th:value="${schoolYear.year}" 
                            th:text="${schoolYear.year}" th:selected="${schoolYear == selectedSchoolYear}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Filter Schedule Button -->
        <form id="filterForm" action="/teachers/filterSchedule" method="GET" class="mb-4">
            <input type="hidden" name="section" id="filterSection" th:value="${selectedSection}">
            <input type="hidden" name="schoolYear" id="filterSchoolYear" th:value="${selectedSchoolYear}">
            <button type="button" class="btn btn-primary mb-3 w-100" onclick="submitFilterForm()">Show Schedule</button>
        </form>

        <!-- Auto-Assign Teacher Button -->
        <form id="assignForm" action="/teachers/autoAssignTeacher" method="POST" class="mb-4">
            <input type="hidden" name="section" id="assignSection" th:value="${selectedSection}">
            <button type="button" class="btn btn-warning mb-3 w-100" onclick="submitAssignForm()">Auto-Assign Teacher</button>
        </form>

        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Subject</th>
                    <th>Section</th>
                    <th>School Year</th> <!-- Added School Year column -->
                    <th>Assigned Teacher</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display All Schedules -->
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.timeSlot}"></td>
                    <td th:text="${schedule.subject}"></td>
                    <td th:text="${schedule.section}"></td>
                    <td th:text="${schedule.schoolYear}"></td> <!-- Display School Year -->
                    <td th:classappend="${schedule.teacher == null ? 'text-danger' : ''}" 
                        th:text="${schedule.teacher != null ? schedule.teacher.firstName + ' ' + schedule.teacher.lastName : 'No Assigned Teacher'}">
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
            // Synchronize the dropdown values with the hidden inputs for the filter form
            document.getElementById('section').addEventListener('change', function () {
                document.getElementById('filterSection').value = this.value;
            });

            document.getElementById('schoolYear').addEventListener('change', function () {
                document.getElementById('filterSchoolYear').value = this.value;
            });

            // Initialize the hidden inputs with the current dropdown values
            document.getElementById('filterSection').value = document.getElementById('section').value;
            document.getElementById('filterSchoolYear').value = document.getElementById('schoolYear').value;

            // Synchronize the dropdown value with the hidden input for the assign form
            document.getElementById('section').addEventListener('change', function () {
                document.getElementById('assignSection').value = this.value;
            });

            // Submit the filter form
            function submitFilterForm() {
                document.getElementById('filterForm').submit();
            }

            // Submit the assign form and show an alert box
            async function submitAssignForm() {
                const form = document.getElementById('assignForm');
                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData
                    });

                    if (response.ok) {
                        alert("Teachers successfully assigned!");
                        location.reload(); // Reload the page to reflect changes
                    } else {
                        const errorMessage = await response.text();
                        alert("Error: " + errorMessage);
                    }
                } catch (error) {
                    alert("An unexpected error occurred: " + error.message);
                }
            }
        </script>
    </div>
</body>

</html>
