<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            padding: 15px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">All Schedules</h1>
        <a href="/teachers" class="btn btn-success mb-3">Back</a>

        <!-- Section Filter -->
        <form action="/teachers/filterSchedule" method="GET" class="mb-4">
            <div class="mb-3">
                <label for="section" class="form-label">Select Section</label>
                <select name="section" id="section" class="form-select" required>
                    <option value="Section 1">Section 1</option>
                    <option value="Section 2">Section 2</option>
                    <option value="Section 3">Section 3</option>
                    <!-- Add more sections as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3 w-100">Show Schedule</button>
        </form>

        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Class</th>
                    <th>Section</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display All Schedules -->
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.timeSlot}"></td>
                    <td th:text="${schedule.className}"></td>
                    <td th:text="${schedule.section}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
