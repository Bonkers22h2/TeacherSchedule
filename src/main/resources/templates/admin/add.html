<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c2e5df;
        }

        .card {
            padding: 45px;
            margin: auto;
            border: 5px solid #4a7c4a;
            border-radius: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #4a7c4a;
            border-color: #4a7c4a;
        }

        .btn-success:hover {
            background-color: #3a5f3a;
            border-color: #3a5f3a;
        }

        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="mb-4 text-center font-weight-bold">Add New Teacher</h2>
                <form th:action="@{/teachers/add}" th:object="${teacher}" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Middle Name</label>
                            <input type="text" th:field="*{middleName}" class="form-control" placeholder="Enter middle name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Gender</label>
                            <select th:field="*{gender}" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Birthdate</label>
                            <input type="date" th:field="*{birthDate}" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Contact</label>
                            <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="Enter contact number">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address">
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Subjects</label>
                            <select th:field="*{subjects}" class="form-select">
                                <option value="Math">Math</option>
                                <option value="Filipino">Filipino</option>
                                <option value="AP">AP</option>
                                <option value="Science">Science</option>
                                <option value="TLE">TLE</option>
                                <option value="English">English</option>
                                <option value="MAPEH">MAPEH</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Grade Level</label>
                            <select th:field="*{gradeLevels}" class="form-select">
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Years of Experience</label>
                            <input type="number" th:field="*{yearsOfExperience}" class="form-control" placeholder="Enter years of experience">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/teachers" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
