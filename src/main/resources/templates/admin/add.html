<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00ffcc;
            /* Darker shade of green */
            min-height: 100vh;
            max-height: 1200px;
            background-image: url('/images/4931029.jpg');
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(5px);
            /* Add a dark overlay */
            position: relative;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: #333 solid 3px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #4a7c4a;
            border-color: #4a7c4a;
        }

        .btn-success:hover {
            background-color: #3a5f3a;
            border-color: #3a5f3a;
        }

        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5 px-5 py-5">
        <h2 class="mb-4 text-center font-weight-bold">Add New Teacher</h2>
        <form th:action="@{/teachers/add}" th:object="${teacher}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name"
                        required pattern="[A-Za-z\s]+">
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name"
                        required pattern="[A-Za-z\s]+">
                </div>
                <div class="col">
                    <label class="form-label">Middle Name</label>
                    <input type="text" th:field="*{middleName}" class="form-control" placeholder="Enter middle name"
                        pattern="[A-Za-z\s]+">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Gender</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Birthdate</label>
                    <input type="date" th:field="*{birthDate}" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Contact</label>
                    <input type="text" th:field="*{contactNumber}" class="form-control"
                        placeholder="Enter contact number (+63)" required pattern="\d+">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address"
                        required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address" required>
                </div>
                <div class="col-md-4">
                    <div class="col">
                        <label class="form-label">Subjects</label>
                        <select th:field="*{subjects}" class="form-select" required>
                            <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label">Educational Background</label>
                <textarea th:field="*{educationalBackground}" class="form-control"
                    placeholder="Enter educational background" rows="3" required></textarea>
            </div>


            <div class="d-flex justify-content-between">
                <a href="/teachers/profile" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
